resolver: https://raw.githubusercontent.com/haskus/haskus-snapshots/master/haskus-12.yaml
packages:
- '.'

extra-deps:
- diagrams-1.4
- diagrams-rasterific-1.4
- diagrams-core-1.4.1
- diagrams-lib-1.4.2.1
- diagrams-solve-0.1.1
- dual-tree-0.2.1.1
- lens-4.15.4
- free-4.12.4

#allow-newer: true

flags:
   diagrams:
      rasterific: true

extra-package-dbs: []

ghc-options:
   "$locals": -fhide-source-paths
   "haskus-system": -fobject-code -freverse-errors
   # -fobject-code       -- GHCI needs it because of the foreign primops

# Allow a newer minor version of GHC than the snapshot specifies
# compiler-check: newer-minor
#
# To test with GHC head, uncomment this and add "ghc-stage2" aliased as "ghc" in
# the PATH
#compiler: ghc-8.0.1.20161117
#system-ghc: true
