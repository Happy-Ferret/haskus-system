resolver: lts-8.18
packages:
- '.'
- location:
    #git: git@github.com:haskus/haskus-system
    git: /home/hsyl20/travail/code/haskus-binary
    commit: 3695259fb5f3a8da2938e715b6294c6951f10df2
  extra-dep: true

extra-deps:
- diagrams-1.4
- haskus-utils-0.7.0.0

flags:
   diagrams:
      rasterific: true

extra-package-dbs: []

ghc-options:
   "haskus-system": -freduction-depth=0 -fobject-code
   # -fobject-code       -- GHCI needs it because of the foreign primops
   # -freduction-depth=0 -- used to allow compilation of some Variants

build:
   haddock-arguments:
      haddock-args:
         - "--optghc=-freduction-depth=0"
         - "--odir=./doc/haddock"

# Allow a newer minor version of GHC than the snapshot specifies
# compiler-check: newer-minor
#
# To test with GHC head, uncomment this and add "ghc-stage2" aliased as "ghc" in
# the PATH
#compiler: ghc-8.0.1.20161117
#system-ghc: true
